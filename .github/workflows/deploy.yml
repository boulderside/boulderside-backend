name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: boulderside
      IMAGE_TAG: ${{ github.sha }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run tests
        run: |
          chmod +x gradlew
          ./gradlew clean test

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Prepare deployment files
        run: |
          # secrets에서 prod.env 생성 및 DOCKER_IMAGE 추가
          echo "${{ secrets.PROD_ENV }}" > prod.env
          echo "DOCKER_IMAGE=$IMAGE_NAME:$IMAGE_TAG" >> prod.env
          # 비밀 키/JSON 파일 복원
          echo "${{ secrets.APPLE_P8_BASE64 }}" > apple_authkey.p8
          echo "${{ secrets.SERVICE_JSON_BASE64 }}" > service.json
          docker save $IMAGE_NAME:$IMAGE_TAG | gzip > boulderside-image.tar.gz

      - name: Deploy to EC2
        run: |
          # 임시 SSH 키 설정
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

          # 파일 전송 (이미지, 환경변수, compose 파일)
          scp -o StrictHostKeyChecking=no -i key.pem \
            boulderside-image.tar.gz \
            prod.env \
            apple_authkey.p8 \
            service.json \
            docker-compose.prod.yml \
            $EC2_USER@$EC2_HOST:~ 

          # 원격 배포 명령어 실행
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            APP_DIR=~/boulderside
            mkdir -p $APP_DIR

            # Docker 설치 (없을 경우에만)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker $USER
            fi

            # 설정 파일 이동
            mv ~/prod.env $APP_DIR/
            mv ~/apple_authkey.p8 $APP_DIR/
            mv ~/service.json $APP_DIR/
            mv ~/docker-compose.prod.yml $APP_DIR/

            # Docker 이미지 로드
            echo "Loading Docker image..."
            gunzip -c ~/boulderside-image.tar.gz | sudo docker load
            rm ~/boulderside-image.tar.gz

            # 서비스 재시작
            cd $APP_DIR
            echo "Restarting services..."
            
            # docker compose 명령어 결정 (v2 및 v1 지원)
            if sudo docker compose version >/dev/null 2>&1; then
              DC="sudo docker compose"
            else
              DC="sudo docker-compose"
            fi

            $DC -f docker-compose.prod.yml down --remove-orphans || true
            $DC --env-file prod.env -f docker-compose.prod.yml up -d

            # 사용되지 않는 이미지 정리
            sudo docker image prune -f
          EOF

          # 로컬 키 정리
          rm key.pem
