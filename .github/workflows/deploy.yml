name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build jar
        run: ./gradlew clean build

      - name: Copy jar to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
            -i /tmp/boulderside.pem \
            build/libs/boulderside-0.0.1.jar \
            $EC2_USER@$EC2_HOST:/home/$EC2_USER/app/boulderside.jar
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

      - name: Restart app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/boulderside.pem $EC2_USER@$EC2_HOST << 'EOF'
          pkill -f 'boulderside.jar' || true
          nohup java -jar /home/$EC2_USER/app/boulderside.jar > /home/$EC2_USER/app/app.log 2>&1 &
          EOF
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

      - name: Write SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/boulderside.pem
          chmod 600 /tmp/boulderside.pem
