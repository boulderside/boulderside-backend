name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/boulderside.pem
          chmod 600 /tmp/boulderside.pem

      - name: Decode application environment file
        run: |
          echo "${{ secrets.BOULDERSIDE }}" | base64 --decode > /tmp/boulderside-backend.env
          chmod 600 /tmp/boulderside-backend.env

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build jar
        run: ./gradlew clean build

      - name: Prepare remote directory
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/boulderside.pem $EC2_USER@$EC2_HOST "mkdir -p ~/app"
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

      - name: Copy artifacts to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
            -i /tmp/boulderside.pem \
            build/libs/boulderside-0.0.1-SNAPSHOT.jar \
            $EC2_USER@$EC2_HOST:~/app/boulderside.jar
          scp -o StrictHostKeyChecking=no \
            -i /tmp/boulderside.pem \
            /tmp/boulderside-backend.env \
            $EC2_USER@$EC2_HOST:~/app/boulderside-backend.env
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

      # 3. Restart app on EC2 (이제 키 파일 사용 가능)
      - name: Restart app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/boulderside.pem $EC2_USER@$EC2_HOST <<'EOF'
          APP_DIR="$HOME/app"
          pkill -f 'boulderside.jar' || true
          if [ -f "$APP_DIR/boulderside-backend.env" ]; then
            export $(grep -v '^#' "$APP_DIR/boulderside-backend.env" | xargs)
          fi
          nohup java -jar "$APP_DIR/boulderside.jar" > "$APP_DIR/app.log" 2>&1 &
          EOF
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
