<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulderside API</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #181A20;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 50, 120, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 30, 94, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section {
            padding: 40px;
            text-align: center;
        }

        .logo {
            display: inline-block;
            background: linear-gradient(135deg, #FF3278 0%, #FF1E5E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 4em;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.125em;
            color: #B0B3B8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .status-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 50, 120, 0.1);
            border: 1px solid rgba(255, 50, 120, 0.3);
            color: #FF3278;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #FF3278;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.95);
            }
        }


        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #7C7C7C;
            font-size: 0.875em;
        }

        .version {
            display: inline-flex;
            align-items: center;
            background: #262A34;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.875em;
            color: #9498A1;
            height: fit-content;
        }

        .download-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 0;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #FF3278 0%, #FF1E5E 100%);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 50, 120, 0.3);
            min-width: 180px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 50, 120, 0.5);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
        }

        .download-btn.instagram {
            background: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #FCB045 100%);
            border: none;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(131, 58, 180, 0.3);
        }

        .download-btn.instagram:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(131, 58, 180, 0.5);
        }

        .download-btn.instagram svg {
            fill: currentColor;
        }

        @media (max-width: 968px) {
            .logo {
                font-size: 3em;
            }

            .title {
                font-size: 2em;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
            }

            .download-btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>

                    <h1 class="logo">BOULDERSIDE</h1>

                            </svg>
                            <span>Instagram</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 Boulderside. All rights reserved.
    </div>
</body>
</html>
